<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription summary</title>
    <link rel="stylesheet" href="order.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="icon" href="/images/music.png" type="x-image/icon">
    <script defer src="order.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="hero-image">
            <img src="/images/illustration-hero.svg" alt="dancing girl in headphones" id="image">
        </div>
        <article>
            <h2 class="heading">Order Summary</h2>
            <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="subscription-plan">
                <div class="icon-plus-price">
                    <img src="/images/icon-music.svg" alt="music image" id="music-image">
                    <div class="plan-price">
                        <h4 class="annual-plan">Annual Plan</h4>
                        <p class="price">&#x24;59.99/year</p>
                    </div>
                </div>
                <a href="x" class="change-plan">Change</a>
            </div>
            <button class="proceed-button">Proceed to Payment</button>
            <button id="cancel-order">Cancel order</button>
        </article>
    </div>
</body>
</html>
